<!DOCTYPE html>
<html lang="en">

        <style>
            ol{
                color:blueviolet
            }
        </style>
    </head>
    <body>
        <h1>html lists</h1>
        <h2>unordered lists</h2>
        <ul>
            <li>apples</li>
            <li>bread</li>
            <li>milk</li>
        </ul>
        <h2>ordered lists</h2>
        <ol>
            <li>milk</li>
            <li>potatoes</li>
            <li>fishes</li>
            <li>boiling</li>
        </ol>
        <body/>
